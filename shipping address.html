<html>
<head>
    <title>Shipping Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Shipping Address</h2>
    <form action="#" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="street-address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="other">Other</option>
        </select>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <label for="notes">Additional Notes (Optional):</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any specific instructions?"></textarea>
        <input type="submit" value="Submit Address">
    </form>
</div>
</body>
</html>
