<html>
<head>
  <title>Property Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .form-group input, select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .toggle-section {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .toggle-section img {
      width: 20px;
      margin-right: 5px;
    }
    .small-link {
      font-size: 12px;
      text-decoration: none;
      color: blue;
    }
    .property-section {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <div class="form-container">
    <div class="property-section">
      <a href="https://wa.me/1234567890" class="small-link" target="_blank">Looking for a property? Click Here</a>
    </div>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <div style="display: flex;">
          <select>
            <option>+91</option>
            <option>+1</option>
            <option>+44</option>
          </select>
          <input type="text" placeholder="Mobile Number" style="flex: 1;">
        </div>
      </div>
      <div class="form-group">
        <select>
          <option>Select City</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
        </select>
      </div>
      <div class="toggle-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <label>Get updates on <strong>WhatsApp</strong></label>
        <input type="checkbox" style="margin-left: auto;">
      </div>
    </form>
  </div>
</body>
</html>
