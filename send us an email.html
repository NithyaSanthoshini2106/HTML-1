<!DOCTYPE html>
<html>
<head>
    <title>Send us an Email</title>
</head>
<body>
    <h2>Send us an Email</h2>
    <form>
        <div><label for="name">NAME *</label>
            <input type="text" id="name" name="name" required></div>
        <div><label for="email">EMAIL *</label>
            <input type="email" id="email" name="email" required></div>
        <div><label for="phone">PHONE</label>
            <input type="tel" id="phone" name="phone"> </div>
        <div><label for="subject">SUBJECT *</label>
            <input type="text" id="subject" name="subject" required> </div>
        <div><label for="services">SERVICES</label>
            <select id="services" name="services">
                <option value="">-- Select One --</option>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Service 3</option>
            </select>
        </div><div>
            <label for="message">MESSAGE *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">SUBMIT COMMENT</button>
    </form>
</body>
</html>
